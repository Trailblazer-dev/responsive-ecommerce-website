<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== REMIX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive Ecommerce Website</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="header"></header>

    <main class="main">
      <!--===== HOME =====-->
      <section class="home" id="home"></section>

      <!--===== COLLECTION =====-->
      <section class="collection section"></section>

      <!--===== FEATURED PRODUCTS =====-->
      <section class="featured section" id="featured"></section>

      <!--===== OFFER =====-->
      <section class="offer section"></section>

      <!--===== NEW ARRIVALS =====-->
      <section class="featured section" id="new"></section>

      <!--===== NEWSLETTER =====-->
      <section class="newsletter section" id="suscribe"></section>

      <!--===== SPONSORS =====-->
      <section class="sponsors section"></section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer section"></footer>

    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
